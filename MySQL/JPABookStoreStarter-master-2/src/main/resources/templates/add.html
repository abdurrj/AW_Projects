<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>addbooks</title>
</head>
<body>
<form action="addBook" method="post" th:object="${book}">
  <input type="text" name="title" placeholder="title" th:value="*{title}">
  <input type="text" name="author" placeholder="author" th:value="*{author}">
  <input type="text" name="price" placeholder="price" th:value="*{price}">
  <input type="submit">
</form>
</body>
</html>
