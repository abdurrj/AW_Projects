<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Book</title>
</head>
<body>
    <h1>Customer</h1>
    <table>
        <tr>
            <th>first name</th>
            <th th:text="${customer.firstName}"></th>
        </tr>
        <tr>
            <th>last name</th>
            <th th:text="${customer.lastName}"></th>
        </tr>
        <tr>
            <th>mail</th>
            <th th:text="${customer.emailAddress}"></th>
        </tr>
    </table>
    <a th:href="'/addcustomer/'+${customer.id}">Edit customer</a>
    
</body>
</html>
