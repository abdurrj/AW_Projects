<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      box-sizing: border-box;
    }
    html{
      background-color: white;
    }
    body{
      width: 60%;
      margin: 50px auto;
      text-align:center;
    }
    #main{
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="main">
    <ul id="coordinates">
      <li id="lat"></li>
      <li id="long"></li>
    </ul>
  </div>

  <script>
    var currentPosition = { latPos: "calculating...", longPos:"calculating..."}
    
    var renderMain = function() {
      var latLi = document.getElementById("lat");
      var longLi = document.getElementById("long");
      setInterval(function () {
        latLi.innerHTML = `<h1>Latitude: ${currentPosition.latPos}</h1>`
        longLi.innerHTML = `<h1>Longitude: ${currentPosition.longPos}</h1>`
  
        function success(position) {
          currentPosition.latPos = position.coords.latitude
          currentPosition.longPos = position.coords.longitude
        }
  
        function fail(error) {
          console.log(error);
        }
  
        navigator.geolocation.getCurrentPosition(success, fail);
      }, 5000);
    }
    renderMain();
  </script>
</body>
</html>
