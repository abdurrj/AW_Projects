<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_fghSuT2l5ISd_tPq45DYloBvPsLlJGc"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let map;
  
      function getPosition() {
        let createPromise = function (resolve, reject) {
          navigator.geolocation.getCurrentPosition(function (position) {
            resolve(position);
          }, function (error) {
            reject(error);
          });
        }
    
        return new Promise(createPromise);
      }
  
      function initMap(position) {
        let lat = position.coords.latitude;
        let lng = position.coords.longitude;
    
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat, lng },
          zoom: 15,
        });
    
        new google.maps.Marker({
          position: { lat, lng },
          map,
          title: "y",
        });
      }
  
      function getLocations() {
        return fetch('https://www.vullum.io/academy/places.json')
          .then(result => result.json())
      }
  
      function makeMarkers(locations) {
        for(let location of locations) {
          new google.maps.Marker({
            position: { lat: location.coordinates.latitude, lng: location.coordinates.longitude },
            map,
            label: location.name,
          });
        }
      }
  
      function main() {
        getPosition()
          .then((position) => initMap(position))
          .then(() => getLocations())
          .then((locations) => makeMarkers(locations))
          .catch((err) => console.log(err))
      }
  
      main()
    </script>
  </body>
</html>
