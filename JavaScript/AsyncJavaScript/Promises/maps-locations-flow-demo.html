<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_fghSuT2l5ISd_tPq45DYloBvPsLlJGc&v=weekly"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const mapContainerNode = document.getElementById("map");

      let map;

      function initMap(position) {
        map = new google.maps.Map(mapContainerNode, {
          center: {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          },
          zoom: 15,
        });
      }

      function getMyPosition() {
        return new Promise(function (resolve, reject) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              resolve(position);
            },
            function (error) {
              reject(error);
            }
          );
        });
      }

      function addMarkers(locations) {
        for (let location of locations) {
          new google.maps.Marker({
            position: {
              lat: location.location.latitude,
              lng: location.location.longitude
            },
            map: map,
            label: location.name
          })
        }
      }

      function getLocations() {
        return fetch('https://www.vullum.io/academy/oslo.json')
        .then((response) => response.json())
        .then((locationTypes) => {
          let locationUrls = locationTypes
          .map((locationType) => locationType.locations);

          let locationPromises = locationUrls
          .map((url) => {
            return fetch(url)
            .then((response) => response.json())
          });

          let locations = Promise.all(locationPromises)
          .then((locationCollection) => {
            return locationCollection.flat();
          })
          
          return locations;
        })
      }

      async function main() {
        try {
          const myPosition = await getMyPosition();
          initMap(myPosition);
          const locations = await getLocations();
          addMarkers(locations);
        } catch (error) {
          console.log(error);
        }
      }

      main();

      // getMyPosition()
      // .then((myPosition) => initMap(myPosition))
      // .then(() => getLocations())
      // .then((locations) => addMarkers(locations))
      // .catch((error) => console.log(error))
    </script>
  </body>
</html>
