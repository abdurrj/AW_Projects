<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_fghSuT2l5ISd_tPq45DYloBvPsLlJGc"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      
      var poiLocations = fetch('https://www.vullum.io/academy/oslo.json')
        .then(function(response){
          return response.json()
        })
      
      var marker;
      const mapContainerNode = document.getElementById("map");
      var currUserLocation = {
        center: { lat: 59.911096, lng: 10.7502687 }, // Location of Oslo S
        zoom: 15,
      }

      let map;

      function initMap() {
        map = new google.maps.Map(mapContainerNode, currUserLocation);
        setInterval(updateMap, 5000)
      }
      
      function updateMap(){
        currUserLocation.zoom = map.zoom
        
        
        function success(position) {
          if (currUserLocation.center.lat !== position.coords.latitude) {
            currUserLocation.center.lat = position.coords.latitude
          }
          if (currUserLocation.center.lng !== position.coords.longitude){
            currUserLocation.center.lng = position.coords.longitude
          }
        }
  
        function fail(error) {
          console.log(error);
        }
        navigator.geolocation.getCurrentPosition(success, fail);
        var latLng = new google.maps.LatLng(currUserLocation.center.lat, currUserLocation.center.lng);
        map.setCenter(latLng);
        var marker = new google.maps.Marker({
          position: latLng,
          map: map,
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 10,
            fillOpacity: 1,
            strokeWeight: 2,
            fillColor: '#5384ED',
            strokeColor: '#ffffff',
          },
        });
      }

      initMap();
    </script>
  </body>
</html>
