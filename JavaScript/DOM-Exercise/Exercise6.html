<body>
  <div id="main">

    <ul class="itemlist">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
  </div>
  <script>
    var mainNode = document.getElementById('main');
    
    var ulist = document.getElementsByClassName("itemlist")[0]
    var li1 = document.createElement("li");
    var li2 = document.createElement("li");
    li1.innerHTML = "Item 5";
    li2.innerHTML = "Item 6";
    ulist.appendChild(li1);
    ulist.appendChild(li2);
    
    var newList = document.getElementsByClassName("itemlist")[0]
    var i = newList.childNodes.length
    while (i--)
    newList.appendChild(newList.childNodes[i]);
    
    
  </script>
