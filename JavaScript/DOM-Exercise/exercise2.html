<html>
<head>
  <title>Exercises</title>
</head>
<body>
<div id="main">

</div>

<script>
  document.title = 'Solution';
  
  var headingNode = document.createElement('h1');
  headingNode.innerHTML = 'Heading';
  
  var subHeading = document.createElement('h2');
  var textNode = document.createTextNode('Subheading');
  subHeading.appendChild(textNode);
  
  var unorderedList = document.createElement('ul');
  for (let i = 1; i<5; i++){
    let li = document.createElement('li');
    li.appendChild(document.createTextNode("Item " + i));
    unorderedList.append(li);
  }
  
  var mainNode = document.getElementById('main');
  mainNode.append(headingNode, subHeading, unorderedList);
</script>
</body>
</html>
