<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1 id="changeme"></h1>
  <script>
    var printSequence = function(start, end, delay){
      var element = document.getElementById("changeme")
      
      setInterval(function (){
        if (start<=end) {
          element.innerHTML = start++
        }
        else{
          clearInterval(printSequence);
        }
      }, delay*1000)
    }
    printSequence(1, 3, 1)
  </script>
</body>
</html>
